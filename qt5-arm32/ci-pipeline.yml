trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: 'Build Docker Image'
  inputs:
    containerRegistry: 'implicixpublic'
    repository: 'implicix-qt5-arm32'
    command: build
    dockerfile: ./qt5-arm32/Dockerfile
    tags: |
      latest

- task: Docker@2
  displayName: 'Push Docker Image'
  inputs:
    containerRegistry: 'implicixpublic'
    repository: 'implicix-qt5-arm32'
    command: push
    tags: | 
      latest